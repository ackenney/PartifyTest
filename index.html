<!DOCTYPE html>
<html lang="en">
<head>
    <title>Partify Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <div>
        <h1>Select Your Vehicle</h1>
<p>We need more information to help you find the right parts for your vehicle. Select a vehicle to narrow your results.</p>
        <div class="dropdown-container">
        
            <select id="year" disabled>
                <option value="">Select Year</option>
            </select>
        </div>

        <div class="dropdown-container">
    
            <select id="make" disabled>
                <option value="">Select Make</option>
            </select>
        </div>

        <div class="dropdown-container">
    
            <select id="model" disabled>
                <option value="">Select Model</option>
            </select>
        </div>

        <div class="dropdown-container">
    
            <select id="productType" disabled>
                <option value="">Select Product Type</option>
            </select>
        </div>

        <button id="findPartButton" disabled>Search Vehicle</button>
    </div>
