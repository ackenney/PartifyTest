<!DOCTYPE html>
<html lang="en">
<head>
    <title>Partify Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <div class="container">
        <div class="logo-section">
            <img src="assets/partifylogo.webp" alt="Partify Logo" class="logo">
        </div>
        
        <div class="instruction-text">
            <p>We need more information to help you find the right parts for your vehicle. Select a vehicle to narrow your results.</p>
        </div>
        
        <div class="vehicle-selector">
            <div class="dropdown-item">
                <span class="number"> 1 | </span>
                <select id="year" disabled>
                    <option value="" disabled selected hidden>Year</option>
                </select>
            </div>
            
            <div class="dropdown-item">
                <span class="number">2 | </span>
                <select id="make" disabled>
                    <option value="" disabled selected hidden>Make</option>
                </select>
            </div>
            
            <div class="dropdown-item">
                <span class="number">3 | </span>
                <select id="model" disabled>
                    <option value="" disabled selected hidden>Model</option>
                </select>
            </div>
            
            <div class="dropdown-item">
                <span class="number">4 | </span>
                <select id="productType" disabled>
                    <option value="" disabled selected hidden>Product Type</option>
                </select>
            </div>
            
            <button id="findPartButton" disabled class="add-vehicle-btn">SEARCH VEHICLE</button>
        </div>
    </div>
    <script src="assets/scripts.js"></script>

</body>
</html>
